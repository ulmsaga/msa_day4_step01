apiVersion: v1
kind: Namespace
metadata:
  name: group1-team3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: group1-team3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: bitnami/kafka:latest
          env:
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "zookeeper.group1-team3:2181"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "PLAINTEXT"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL
              value: "PLAINTEXT"
            - name: KAFKA_LISTENER_NAME_EXTERNAL
              value: "EXTERNAL"
            - name: KAFKA_LISTENER_PORT
              value: "9092"
            - name: KAFKA_ADVERTISED_LISTENER_PORT
              value: "9092"
            - name: KAFKA_ADVERTISED_LISTENER_NAME
              value: "EXTERNAL"
            - name: KAFKA_LISTENER_INTERFACE
              value: "0.0.0.0"
          ports:
            - containerPort: 9092
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: group1-team3
spec:
  ports:
    - port: 9092
      targetPort: 9092
  selector:
    app: kafka
